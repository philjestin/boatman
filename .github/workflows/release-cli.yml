name: Release CLI

on:
  push:
    tags:
      - 'cli/v*'

permissions:
  contents: write

jobs:
  release:
    name: Release CLI Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Extract version
        id: get_version
        run: |
          # Extract version from tag (cli/v1.2.3 -> v1.2.3)
          STRIPPED_TAG=${GITHUB_REF#refs/tags/cli/}
          # Also extract just the version number (v1.2.3 -> 1.2.3)
          VERSION=${STRIPPED_TAG#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          echo "stripped_tag=$STRIPPED_TAG" >> $GITHUB_OUTPUT

          # Find previous CLI tag for changelog
          PREV_TAG=$(git tag -l 'cli/v*' --sort=-version:refname | grep -v "$GITHUB_REF_NAME" | head -n 1 | sed 's/cli\///')
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          cd cli
          go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
          workdir: cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ steps.get_version.outputs.stripped_tag }}
          GORELEASER_PREVIOUS_TAG: ${{ steps.get_version.outputs.prev_tag }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries-${{ steps.get_version.outputs.version }}
          path: cli/dist/*
