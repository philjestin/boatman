name: Release CLI

on:
  push:
    tags:
      - 'cli/v*'

permissions:
  contents: write

jobs:
  release:
    name: Release CLI Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.1'

      - name: Extract version
        id: get_version
        run: |
          # Extract version from tag (cli/v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/cli/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT

      - name: Run tests
        run: |
          cd cli
          go test ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config cli/.goreleaser.yml
          workdir: cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-binaries-${{ steps.get_version.outputs.version }}
          path: cli/dist/*
